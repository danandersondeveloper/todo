<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./css/main.css">
		<title>Todo</title>
	</head>
	<body>
		<div id="app">
			<nav id="main-menu" class="main-menu">
				<div class="container">
					<div class="secondary-menu">
						<div class="user">
							<div class="icon"></div>
							<div class="username"><span>Daniel Anderson</span></div>
						</div>
						<div class="action-icons">
							<div class="close">
								<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path fill="currentColor" fill-rule="evenodd" d="M19 4.001H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-12a2 2 0 0 0-2-2Zm-15 2a1 1 0 0 1 1-1h4v14H5a1 1 0 0 1-1-1v-12Zm6 13h9a1 1 0 0 0 1-1v-12a1 1 0 0 0-1-1h-9v14Z" clip-rule="evenodd"></path></svg>
							</div>
						</class>
					</div>
				</div>
			</nav>
			<main id="main-content">
				<div class="container">
					<div class="page-title">
						<h1>My Todo list:</h1>
					</div>
					<div id="todos">

					</div>
					<div id="new-task" class="new-task">
						<div class="container">
							<div class="title">
								<input id="new-title-title">
							</div>
							<div class="buttons">
								<button id="new-task-cancel">Cancel</button>
								<button id="new-task-save">Save</button>
							</div>
						</div>
					</div>
					<div id="add-new-task" class="add-new-task">
						<div class="plus">
							<svg width="13" height="13"><path fill="currentColor" fill-rule="evenodd" d="M6 6V.5a.5.5 0 0 1 1 0V6h5.5a.5.5 0 1 1 0 1H7v5.5a.5.5 0 1 1-1 0V7H.5a.5.5 0 0 1 0-1H6z"></path></svg>
						</div>
						<div class="text"><span>Add new</span></div>
					</div>
				</div>

			</main>
		</div>
	</body>
	<script src="./script/main.js"></script>
</html>
